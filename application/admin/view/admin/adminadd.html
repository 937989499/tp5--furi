<html>
<head>
<meta charset="UTF-8" />
<title>账户管理</title>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="__PUBLIC__/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript">
	function chakong(){
		var uid = document.getElementById('uid').value;
		var uname = document.getElementById('uname').value;
		var uphone =document.getElementById('uphone').value;
		if(uid==''){
			alert('请填写您的账号！');
			return false;
		}
		if(uname==''){
			alert('请填写您的姓名！');
			return false;
		}
		if(uphone==''){
			alert('请填写您的手机号！');
			return false;
		}
	}
</script>
</head>
<body>
<div class="panel panel-default">
<div class="panel-heading">
	<a class="panel-title" href="{:url('Admin/index')}">列表</a>
</div>
<div class="panel-body">
	<form action="" method="post" class="form-horizontal" >
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">账号</label>
		<div class="col-sm-5">
			<input type="text" class="form-control"  name="uid" />
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
		<div class="col-sm-5">
			<input type="text"  class="form-control"  name="uname" />
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">电话</label>
		<div class="col-sm-5">
			<input type="text"  class="form-control"  name="uphone" /> 
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">保存</button>
		</div>
	</div>
	</form>
</div>
</div>
</body>
</html>
