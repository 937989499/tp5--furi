<html>
<head>
<meta charset="UTF-8" />
<title>图片管理</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/editshow.css">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="__PUBLIC__/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="panel panel-default">
<div class="panel-heading">
	<a href="imglist.html">列表</a>
</div>
<div class="panel-body">
	<form class="form-horizontal" action="{:url('img/imgadd')}" method="post" >
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label ">图片标题</label>
		<div class="col-sm-5">
			<input type="text"  name="mgtitle" id="mgtitle"/>
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label ">图片地址</label>
		<div class="col-sm-5">
			<input type="text"  name="mgurl" id="mgurl" />
		</div>
	</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">提交</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
